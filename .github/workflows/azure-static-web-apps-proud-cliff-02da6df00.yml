name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'Part B/frontend-glossary-app/**'
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
    paths:
      - 'Part B/frontend-glossary-app/**'

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          
      - name: Install deps
        working-directory: "Part B/frontend-glossary-app"
        run: npm ci
        
      - name: Build app
        working-directory: "Part B/frontend-glossary-app"
        env:
          VITE_API_BASE: "https://glossaryapp-hnamcxg6f5a9ehe4.australiaeast-01.azurewebsites.net"
        run: npm run build
        
      - name: Prepare upload folder
        run: |
          rm -rf upload
          mkdir -p upload
          cp -R "Part B/frontend-glossary-app/dist/." upload/
          if [ -f "Part B/frontend-glossary-app/public/staticwebapp.config.json" ]; then
            cp "Part B/frontend-glossary-app/public/staticwebapp.config.json" upload/
          fi
        
      - name: List upload
        run: |
          ls -la upload | sed -n '1,120p'
          echo "---- head index.html ----"
          head -n 5 upload/index.html
        
      - name: Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        env:
          VITE_API_BASE: "https://glossaryapp-hnamcxg6f5a9ehe4.australiaeast-01.azurewebsites.net"
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PROUD_CLIFF_02DA6DF00 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: upload
          skip_app_build: true
          app_location: upload
          app_artifact_location: upload
          api_location: ""
