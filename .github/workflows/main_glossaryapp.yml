# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - GlossaryApp

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PROJECT_PATH: "Part B/Part B/Part B.csproj"
  TESTS_PATH:  "Part B/PartBTests/PartBTests.csproj"
  
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Build Part B
        run: |
          dotnet restore "$PROJECT_PATH"
          dotnet build "$PROJECT_PATH" -c Release --no-restore

      - name: Test PartBTests
        run: dotnet test "$TESTS_PATH" -c Release --no-build

      - name: dotnet publish
        run: dotnet publish "$PROJECT_PATH" -c Release -o ${{ env.DOTNET_ROOT }}/myapp
    
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{ env.DOTNET_ROOT }}/myapp

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
          path: ${{ env.DOTNET_ROOT }}/myapp
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_43E1193F233B489885A13426A8C957D4 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_06E0DCD0F734440A8241256D6F3941C0 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_8F163EC41B0D42439EFC9FB2297CADBC }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'GlossaryApp'
          slot-name: 'Production'
          package: ${{ env.DOTNET_ROOT }}/myapp
          